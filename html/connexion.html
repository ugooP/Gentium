<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/connexion.css">
  </head>
  <body>
    <header>
      <a href="../index.html">Gentium.</a>
    </header>

    <div class="main">
      <div class="left_part">
        <form action="decouvrir.html" method="post">

          <div class="username">
            <input type="text" name="username" id="nominput" placeholder="Nom d'utilisateur" required>
          </div>

          <div class="mdp">
            <input type="password" name="mdp" id="password" placeholder="Mot de passe" required>
          </div>

          <div class="remember">
            <input type="checkbox" name="remember" id="remember">
            <span class="span"></span>
            <label for="remember">Se souvenir de moi</label>
          </div>

          <input type="submit" name="connexion" value="Connexion" class="connexion">
          <p>Vous n'avez pas de compte ?</p>
          <a href="inscription.html">S'inscrire</a>

        </form>
      </div>
      <img src="../img/logo.png" alt="logo">
    </div>

  </body>
</html>
